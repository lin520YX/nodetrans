<%- include ../include/head.html%>
<form class="form-horizontal" action="/users/login" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Email" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="password" name="age" placeholder="age">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
