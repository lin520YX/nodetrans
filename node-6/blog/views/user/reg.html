<%- include ../include/head.html%>
<form class="form-horizontal" action="/users/reg" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="repassword">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon ">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="email" class="form-control" id="email" name="email" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
